    <h1>Déficit de profissionais de TI e a presença de mulheres nesse mercado</h1>
    <p>Os impactos vão além do próprio setor. Além de impedir o crescimento de organizações que atuam em tecnologia e informação, essa defasagem dificulta o surgimento e a consolidação de startups e outros empreendimentos relacionados à formação de um mercado mais inovador.
      Embora essa seja uma realidade global, no Brasil ela é uma pouco mais acentuada. A média de graduados em tecnologia no mundo já é considerada baixa — cerca de 25% dos estudantes de faculdades optam por esse tipo de curso. No entanto, no país a porcentagem é de 15%, o que torna a disponibilidade desses profissionais realmente crítica.</p>
